<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://akvrohitvarma.github.io/bmi-calculator/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7346/7346053.png" type="image/icon type">
</head>
<body>
    <div id="particles-js">
        <nav class="navbar navbar-light" style="background-color:#4b8fa5;">
            <div class="container-fluid">
            <a class="navbar-brand title" href="#" style="color: white;text-shadow: 2px 2px #2d4b7a;">
                <img src="https://cdn-icons-png.flaticon.com/512/7346/7346053.png" alt="Logo" height="60" class="d-inline-block align-text-center">
                BMI Calculator
            </a>
            </div>
        </nav>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row d-flex justify-content-center p-2">
                <div class="col-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Your Height:</span>
                        <input type="text" class="form-control" id="heightBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="in cm">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center p-2">
                <div class="col-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Your Weight:</span>
                        <input type="text" class="form-control" id="weightBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="in kgs">
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate!</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <p id="output"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://akvrohitvarma.github.io/bmi-calculator/src/main.js"></script>
    <script src="https://akvrohitvarma.github.io/bmi-calculator/src/particles.js"></script>
    <script src="https://akvrohitvarma.github.io/bmi-calculator/src/app.js"></script>
</body>
</html>
