<head>

    <title>BMI Calculator</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7346/7346053.png" type="image/icon type">
    
</head>
<body>

    <div id="particles-js"></div>
    <div class="basket position-absolute top-50 start-50 translate-middle">
        <div class="row p-2">
            <div class="col">
                <p class="title d-flex justify-content-center align-text-center">BMI Calculator</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-2">
            <div class="col-6">
                <div class="input-group input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Your Height:</span>
                    <input type="text" class="form-control" id="heightBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="in cm">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-2">
            <div class="col-6">
                <div class="input-group input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Your Weight:</span>
                    <input type="text" class="form-control" id="weightBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="in kgs">
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate!</button>
            </div>
        </div>
        <div class="row" id="bmi-index">
            <div class="col d-flex justify-content-center">
                <p class="span">Your BMI Index:</p>
            </div>
            <div class="col d-flex justify-content-center">
                <p class="span">Your status:</p>
            </div>
            <div class="col d-flex justify-content-center">
                <p class="span">Recommended weight:</p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <p class="output" id="output-bmi" style="width: auto;">0.00</p>
            </div>
            <div class="col d-flex justify-content-center">
                <p class="output" id="output-status" style="width: auto;">None</p>
            </div>
            <div class="col d-flex justify-content-center">
                <p class="output" id="output-recommended" style="width: auto;">Null</p>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>- Designed and Made by Rohit Varma</p>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js" ></script>
    <script src="/src/main.js"></script>
    <script src="/node_modules/particles.js/particles.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
